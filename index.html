<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="./resources/css/bootstrap-grid.min.css">
    <script type="text/javascript" src="resources/js/fullPath.js" ></script>
    <title>Mongod Launch</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name connection">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputUsername4">Username</label>
                    <input type="text" class="form-control" id="inputUsername4" placeholder="Username">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPort">Port</label>
                    <input type="text" class="form-control" id="inputPort" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkAuth">
                        <label class="form-check-label" for="checkAuth">Salve password</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Type connection</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="localConnection" value="option1" checked>
                        <label class="form-check-label" for="localConnection">
                        Local
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="remoteConnection" value="option2">
                        <label class="form-check-label" for="remoteConnection">
                        Remote
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" disabled />
                    <input type="button" class="btn btn-success" onclick="getPath();" value="Add" />
                </div>
                <div class="form-group col-md-12">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="selectSSL">SSL</label>
                        <select multiple class="form-control" id="selectSSL" name="selectSSL">
                          <option>None</option>
                          <option>System CA / Atlas Deployment</option>
                          <option>Server Validation</option>
                          <option>Server and Client Validation</option>
                          <option>Unvalidated (insecure)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="selectAuth">Authentication</label>
                        <select multiple class="form-control" id="selectAuth" name="selectAuth">
                          <option>None</option>
                          <option>User / Password</option>
                          <option>SCRAM-SHA-256</option>
                          <option>Kerberos</option>
                          <option>LDAP</option>
                          <option>X.509</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary pull-right float-right">Salvar</button>
        </form>
    </div>
      
      <script type="text/javascript" src="./resources/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="./resources/js/bootstrap.bundle.min.js"></script>
</body>
</html>
